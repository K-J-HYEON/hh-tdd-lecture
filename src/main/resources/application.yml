server:
  port: 8080 # 내장 톰캣 포트번호

spring:
  datasource:
#    url: jdbc:h2:mem:library;MODE=MYSQL;NON_KEYWORDS=USER
    url: jdbc:h2:tcp://localhost/~/test  # 2번째 실행 : H2 접속 정보
#    url: jdbc:h2:~/test # 1번째 실행
    username: sa # username과 password는 자신의 설정에 맞게
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2D  ialect
    hibernate:
      ddl-auto: create # 어플리케이션을 시작할 때 데이터베이스를 초기화하고 다시 테이블 생성
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true # 실행되는 query를 보여줌
        show_sql: true

logging.level:
  org.hibernate.SQL: debug